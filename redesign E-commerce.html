<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redesigned Checkout Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .step {
      margin-bottom: 30px;
    }
    .step h2 {
      color: #0066cc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      background-color: #0066cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #004999;
    }
    .summary {
      background: #eaf2fb;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Streamlined Checkout Flow</h1>

    <div class="step">
      <h2>1. Shipping Information</h2>
      <input type="text" placeholder="Full Name" />
      <input type="text" placeholder="Address Line 1" />
      <input type="text" placeholder="City" />
      <input type="text" placeholder="Zip/Postal Code" />
      <select>
        <option>Country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
      </select>
    </div>

    <div class="step">
      <h2>2. Payment Method</h2>
      <select>
        <option>Select Payment Option</option>
        <option>Credit/Debit Card</option>
        <option>UPI</option>
        <option>Net Banking</option>
      </select>
      <input type="text" placeholder="Card Number / UPI ID" />
      <input type="text" placeholder="Expiry Date (MM/YY)" />
      <input type="text" placeholder="CVV" />
    </div>

    <div class="step">
      <h2>3. Order Summary</h2>
      <div class="summary">
        <p>Product: RC Super Car x1</p>
        <p>Price: ₹3,999</p>
        <p>Shipping: ₹99</p>
        <hr>
        <strong>Total: ₹4,098</strong>
      </div>
    </div>

    <button class="btn">Place Order</button>
  </div>
</body>
</html>
